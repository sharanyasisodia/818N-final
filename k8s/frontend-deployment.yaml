apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: 588738610761.dkr.ecr.us-east-2.amazonaws.com/sharanya-group:frontend-latest
        ports:
        - containerPort: 3001
        env:
        - name: REACT_APP_BACKEND_URL
          value: "http://backend-service:3000"
        - name: AWS_XRAY_SDK_ENABLED
          value: "false"
        - name: OTEL_TRACES_EXPORTER
          value: "none"
        - name: OTEL_METRICS_EXPORTER
          value: "none"
        - name: OTEL_LOGS_EXPORTER
          value: "none"
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
spec:
  selector:
    app: frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3001
  type: LoadBalancer
